<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ex6-style.css">
    <title>E commerce</title>
</head>
<body>
    <header class="header">
        <h2 class="header__product">Shoes</h2>
        <div class="header__search">
            <form class="header__search__form">
                <!-- <p>Search</p> -->
                <input class="form__input" type="text" />
                <button>Submit</button>
            </form>
        </div>
        <form class="header__form">
            <div class="header__filter">
                <label for="filter">FILTER  BY:</label>
                <select id="filter" name="filter">
                    <option>All Shoes</option>
                    <option>Brand</option>
                    <option>Color</option>
                </select>
            </div>
            <div class="header__sort">
                <label for="sort">SORT  BY:</label>
                <select id="sort" name="sort">
                    <option>Price</option>
                    <option>Newest</option>
                    <option>Best-Selling</option>
                </select>
            </div>
        </form>
    </header>
    <content>
        <div class="content__product">
            <img class="content__product_img" src="./assets/new-balance-1906r-jdgrey.webp" alt="new-balance-1906r-jdgrey"/ width="300" height="200">
